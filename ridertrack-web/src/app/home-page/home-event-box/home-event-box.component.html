<div class="box-two proerty-item">
  <div class="item-thumb">
    <a routerLink="/events/{{event._id}}">
      <div class="event-image" [ngStyle]="{ 'background-image': 'url(/api/events/' + event._id + '/logo)'}"></div>
    </a>
  </div>
  <div class="item-entry overflow">
    <h5><a routerLink="/events/{{event._id}}" style="height: 1em; line-height: 1em; overflow: hidden"> {{event.name}} </a></h5>
    <div class="dot-hr"></div>
    <span class="pull-left" ><b><i class="fa fa-calendar"></i></b> {{event.startingDate}}</span>
    <span class="pull-right" *ngIf="event.length"><b><i class="fa fa-arrows-h"></i></b> {{event.length}} km </span>

    <br>
    <div class="line">
      <span *ngIf="event && event.status === 'ongoing'" class="location pull-left" title="Event ongoing! Click on it to see the real time progress!"><i class="fa fa-circle" style="color: green"></i></span>
      <span class="location pull-right"><i class="fa fa-map-marker"></i> {{event.country}} | {{event.city}}</span>
    </div>
  </div>
</div>
