<div class="modal fade" id="adminEditUserDialog" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name </label>
            <input [(ngModel)]="user.name" #name="ngModel" id="name" name="name" type="text" class="form-control"
                   [placeholder]="user.name? user  : ''">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required.</div>
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input [(ngModel)]="user.surname" #surname="ngModel" id="surname" name="surname" type="text" class="form-control"
                   [placeholder]="user.surname ? user : ''">
          </div>
          <div class="form-group">
            <label for="email"> Email </label>
            <input [(ngModel)]="user.email" #city="ngModel" id="email" name="email" type="email" class="form-control"
                   [placeholder]="user.email ? user : ''">
          </div>
          <div class="form-group">
            <label for="role"> Role </label>
            <select [(ngModel)]="user.role" #type="ngModel" id="role"  name="role"
                    class="selectpicker" data-live-search="true" data-live-search-style="begins" title="Select a Role">
              <option *ngFor="let role of userRoles" [ngValue]="role" style="text-transform: capitalize" required>{{role}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
          <button type="button" class="btn btn-default"(click)="save()">Save</button>
        </div>
      </div>
  
    </div>
  </div>
