<div class="modal fade" id="enrollementDialog" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <p>To be track during the event, you can add your available devices, our application can be used as default.
        <br>Select an additional tracking device or add it later:</p>
        <div class="row">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn disabled">
              <input type="checkbox" id="ridertrack" value="ridertrack" checked disabled>
              <i class="fa fa-square-o fa-2x"></i><i class="fa fa-check-square-o fa-2x"></i>
              <span> Ridertrack App(*)</span>
            </label>
            <label class="btn" (click)="changeRadioButton()">
              <input type="checkbox" id="device-spotgen" value="spotgen" (click)="changeRadioButton()" [checked]="device !== null">
              <i class="fa fa-square-o fa-2x"></i><i class="fa fa-check-square-o fa-2x"></i><span> Spot Gen 3</span>
            </label>
          </div>
        </div>
        <div id="form" *ngIf="isSelected || device!== null">
          <label for="spotgenId" >ID: <small>(*required)</small></label>
          <input #spotgenId id="spotgenId" type="text" name="spotgenId"
                 [placeholder]="device !==null ? device.deviceId : 'Insert your Spot Gen ID'">
        </div>
        <small>(*)the mobile application is given by default</small>
      </div>
      <div *ngIf="errors != null && errors.length > 0" class="alert alert-danger" style="margin: 15px">
        <span *ngFor="let err of errors">{{err.message}}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="cancel" *ngIf="!isEnrolled" (click)="skip()">Cancel</button>
        <button type="button" class="btn btn-danger" id="danger" *ngIf="isEnrolled" (click)="withdrawEnrollement()">Withdraw Enrollement</button>
        <button type="button" class="btn btn-default" *ngIf="!isEnrolled" (click)="save()" >Enroll</button>
        <button type="button" class="btn btn-default" *ngIf="isEnrolled" (click)="update()" >Update</button>
      </div>
    </div>

  </div>
</div>
