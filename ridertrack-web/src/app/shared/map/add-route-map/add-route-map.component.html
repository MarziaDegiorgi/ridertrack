
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=initialize"></script>

<div class="container">
    <div class="row">
        <div class="form-group">
            <input id="search" placeholder="Insert the starting point" type="text" class="form-control"
                   #search [formControl]="searchControl">
        </div>

        <agm-map id="map" [longitude]="initLong" [latitude]="initLat" [zoom]="zoom" (mapClick)="mapClicked($event)" >
            <agm-marker *ngFor="let m of markers; let i= index"  [longitude]="m.lng" [latitude]="m.lat" ></agm-marker>
        </agm-map >

    </div>
</div>
