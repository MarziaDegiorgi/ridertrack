<div class="col-sm-6 col-md-3 p0">
  <div class="box-two proerty-item">
    <div class="item-thumb">
      <a [routerLink]="['/events', event._id]" >
        <div class="event-image" [ngStyle]="{ 'background-image': 'url(/api/events/' + event._id + '/logo)'}"></div>
      </a>
    </div>

    <div class="item-entry overflow">
      <h5><a class="event-name" [routerLink]="['/events', event._id]"> {{event.name}}</a></h5>
      <div class="line">
        <span class="property pull-left" *ngIf="event.length"><b> Length :</b> {{event.length}} km </span>
        <span class="property pull-right"><b><i class="fa fa-calendar"></i></b> {{event.startingDate | date: 'dd/MM/yyyy' : 'UTC'}} <b><i class="fa fa-clock-o"></i></b> {{event.startingDate | date: 'HH:mm' : 'UTC'}}</span>
      </div>
      <div class="line">
        <span *ngIf="event && event.status === 'ongoing'" class="location pull-left"
              title="Event ongoing! Click on it to see the real time progress!"><i class="fa fa-circle" style="color: green"></i></span>
        <span *ngIf="event && event.status === 'passed'" class="location pull-left"
              title="The Event is passed!"><i class="fa fa-circle" style="color: darkred"></i></span>
        <span *ngIf="event && event.status === 'planned'" class="location pull-left"
              title="The Event is planned!" style="color: darkorange; text-transform: uppercase;">
          <i class="fa fa-circle" style="color: darkorange"></i></span>
        <span class="property location pull-right"><b><i class="fa fa-map-marker"></i></b> {{event.country}} | {{event.city}}</span>
        <!--<span class="property pull-left"><b> Price :</b> {{}}</span>-->
      </div>
      <p style="display: none;">{{event.description}}</p>
      <!--<div class="property-icon">
        <img class="logo" src="../../../assets/img/garmin-logo.jpg">|
        <img class="logo" src="../../../assets/img/spot-logo.png">|
        <img class="logo" src="../../../assets/img/maprogress-logo.jpg">
      </div>-->
      <button id="btn" class="btn-primary" *ngIf="enrolled && event.status==='planned'" (click)="addDevice()">Manage Enrollement</button>
    </div>
  </div>
</div>
