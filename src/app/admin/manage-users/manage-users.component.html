<app-page-header title="Manage users"></app-page-header>


<div class="container">
  <div *ngIf="errors != null && errors.length > 0" class="alert alert-danger" style="margin-top: 20px">
    <span *ngFor="let err of errors">{{err.message}}</span>
  </div>
<div class="row  pr0 padding-top-40 properties-page">
  <div class="col-md-12 clear">
    <table class="table" sortable-table (sorted)="onSorted($event)">
      <thead class="thead-yellow">
      <tr>
        <th sortable-column="name" class="title">First Name</th>
        <th sortable-column="surname" class="title">Last Name</th>
        <th sortable-column="email" class="title">Email</th>
        <th class="title">Role</th>
        <th class="title"></th>
        <th class="title"><i class="fa fa-plus" title="Create a User" aria-hidden="true" (click)="createUser()"></i> </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>
          <div class="pull-left">
            <span class="icon" title="Edit User">
              <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="edit(user)" style="color: #FDC600;font-size: 2.5em;
          margin-right: 0.5em">
              </i></span>
          </div>
          <div class="pull-rigth">
            <span class="icon" title="Delete User">
              <i class="fa fa-trash-o" aria-hidden="true" (click)="delete(user)" style="color:#d30000;font-size: 2.5em">
              </i></span>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
