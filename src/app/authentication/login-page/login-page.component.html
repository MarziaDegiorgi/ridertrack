<app-page-header title="Login"></app-page-header>
<div class="register-area" style="background-color: rgb(249, 249, 249);">
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div class="box-for overflow">
        <div class="col-md-12 col-xs-12 login-blocks">
          <h2>Login : </h2>
          <form [formGroup]="loginForm" #f="ngForm" (keydown)="keyDownFunction($event)" >
            <div class="form-group">
              <label for="email">Email</label>
              <input id = "email" type="text" class="form-control" formControlName="email" required  #spy>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input  id = "password" type="password" class="form-control" formControlName="password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-default" (click)="login()">Login</button>
              <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div>
            <div *ngIf="errors != null && errors.length > 0" class="alert alert-danger" style="margin-top: 20px">
              <span *ngFor="let err of errors">{{err.message}}</span>
            </div>
          </form>
          <br>

          <h2>Social login :  </h2>

          <p>
            <a class="login-social" (click)="loginFB()"><i class="fa fa-facebook"></i>&nbsp;Facebook</a>
            <a class="login-social" id="google-signin"><i class="fa fa-google"></i>&nbsp;Google</a>
          </p>

        </div>

      </div>
    </div>

  </div>
</div>
