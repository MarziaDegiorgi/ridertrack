<div class="col-sm-6 col-md-3 p0">
  <div class="box-two proerty-item">
    <div class="item-thumb">
      <a [routerLink]="['/events', event._id]" >
        <div *ngIf="!event" class="event-image" style="background-image: url('../../../assets/img/logoRidertrack.png');
          object-fit: contain"></div>
        <div *ngIf="event" class="event-image" style="object-fit: contain" [ngStyle]="{ 'background-image': 'url(/api/events/' + event._id + '/logo)'}"
        ></div>
      </a>
    </div>

    <div class="item-entry overflow">
      <h5><a class="event-name" [routerLink]="['/events', event._id]" title="{{event.name}}"> <span *ngIf="event && event.status === 'ongoing'" class="location pull-left" title="Event ongoing! Click on it to see the real time progress!"><i class="fa fa-circle" style="color: green"></i></span> {{event.name}}</a></h5>
      <div class="line">
        <span class="property pull-left"><b><i class="fa fa-calendar"></i></b> {{event.startingDate | date: 'dd/MM/yyyy' : 'UTC'}} </span>
        <span class="property pull-right"> <b><i class="fa fa-clock-o"></i></b> {{event.startingDate | date: 'HH:mm' : 'UTC'}}</span>
      </div>
      <div class="line">
        <span class="property location pull-left"><b><i class="fa fa-map-marker"></i></b> {{event.country}} | {{event.city}}</span>
      </div>
      <p style="display: none;">{{event.description}}</p>
      <button id="btn" class="btn-primary" *ngIf="enrolled && event.status==='planned'" (click)="addDevice()">Manage Enrollment</button>
    </div>
  </div>
</div>
