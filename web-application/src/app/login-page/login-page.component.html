<form [formGroup]="loginForm" #f="ngForm">
  <input formControlName="username_text"  type="text" name="username" placeholder="Type username">
  <br><br>
  <input formControlName="password_text" type="password" name="user_password" placeholder="Type user password">
  <br><br>
  <button type="button" (click)="logIn()"> Login </button>
</form>
