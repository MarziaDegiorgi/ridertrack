<app-page-header title="Contacts"></app-page-header>
<div class="content-area recent-property padding-top-40" style="background-color: #FFF;">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="" id="contact1">
          <h2>Contact form</h2>
          <form [formGroup]="contactForm" #f="ngForm">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="firstname">Firstname</label>
                  <input type="text" class="form-control" formControlName="firstname">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="lastname">Lastname</label>
                  <input type="text" class="form-control" formControlName="lastname">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" formControlName="email">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" class="form-control" formControlName="subject">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea formControlName="message" class="form-control"></textarea>
                </div>
              </div>
              <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary" (click)="contact()"><i class="fa fa-envelope-o"></i> Send message</button>
              </div>
            </div>
            <!-- /.row -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
