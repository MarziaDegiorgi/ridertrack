<app-page-header title="Register"></app-page-header>
<div class="register-area" style="background-color: rgb(249, 249, 249);">
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div class="box-for overflow">
        <div class="col-md-12 col-xs-12 register-blocks">
          <h2>New account : </h2>
          <form [formGroup]="registerForm" #f="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
              <label for="surname">Surname</label>
              <input type="text" class="form-control" formControlName="surname">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select class="form-control" formControlName="role">
                <option value="participant">Participant</option>
                <option value="organizer">Event organizer</option>
              </select>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-default" (click)="register()">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
