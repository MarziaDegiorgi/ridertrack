<app-page-header title="Edit personal info"></app-page-header>
<div class="register-area" style="background-color: rgb(249, 249, 249);">
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div class="box-for overflow">
        <div class="col-md-12 col-xs-12 register-blocks">
          <h2>Edit your profile: </h2>
          <form [formGroup]="editForm" #f="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder={{this.name}}>
            </div>
            <div class="form-group">
              <label for="surname">Surname</label>
              <input type="text" class="form-control" formControlName="surname" placeholder={{this.surname}}>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" formControlName="email" placeholder={{this.email}}>
            </div>
            <!--<div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>-->
            <div class="text-center">
              <button type="button" class="btn btn-default" (click)="editData()">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
